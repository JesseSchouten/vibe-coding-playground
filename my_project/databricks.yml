# This is a Databricks asset bundle definition for my_project.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: my_project
  uuid: 2e434e1a-2bf2-4778-b002-a17c000545c2

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

include:
  - resources/*.yml
  - resources/*/*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-5bdfcfaf-e33d.cloud.databricks.com

  prod:
    mode: production
    workspace:
      host: https://dbc-5bdfcfaf-e33d.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/jesse.schouten@outlook.com to make sure we only have a single copy.
      root_path: /Workspace/Users/jesse.schouten@outlook.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: jesse.schouten@outlook.com
        level: CAN_MANAGE
